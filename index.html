<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="res/style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        
        <!--        visual calculator        -->
        <div id="calculator">
            <div id="label-viewport">
                <label for="viewport">0</label><br>
            </div>
            <div id="table-buttons">
                <table>
                    <tr>
                        <td><button type="button" name="7" id="7">7</button></td>
                        <td><button type="button" name="8" id="8">8</button></td>
                        <td><button type="button" name="9" id="9">9</button></td>
                        <td><button type="button" name="multiply" id="multiply">*</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" name="4" id="4">4</button></td>
                        <td><button type="button" name="5" id="5">5</button></td>
                        <td><button type="button" name="6" id="6">6</button></td>
                        <td><button type="button" name="minus" id="minus">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" name="1" id="1">1</button></td>
                        <td><button type="button" name="2" id="2">2</button></td>
                        <td><button type="button" name="3" id="3">3</button></td>
                        <td><button type="button" name="divide" id="divide">/</button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button type="button" name="enter" id="enter">Enter</button></td>
                        <td><button type="button" name="plus" id="plus">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
